<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
</head>

<body>
    <h1 class="heading">Today's tasks</h1>
    <ul class="todos">
        <li class="todo">
            <label class="todo-label">
                <input type="checkbox" name="todo" value="Buy milk">
                Buy milk
            </label>
            <button class="close-button">X</button>
        </li>
        <li class="todo">
            <label class="todo-label">
                <input type="checkbox" name="todo" value="learn HTML">
                Learn HTML
            </label>
            <button class="close-button">X</button>
        </li>
        <li class="todo">
            <label class="todo-label">
                <input type="checkbox" name="todo" value="Write some amazing CSS">
                Write some amazing CSS
            </label>
            <button class="close-button">X</button>
        </li>
        <li class="todo">
            <label class="todo-label">
                <input type="checkbox" name="todo" value="Be awesome">
                Be awesome
            </label>
            <button class="close-button">X</button>
        </li>
    </ul>
    <form class="todo-form">
        <h1 class="form-heading">Add new task</h1>
        <div>
            <label for="newtask" class="New task">New task:</label>
            <input type="text" name="new task" id="new-task-input"></input>
        </div>
        <div>
            <input type="button" value="Add" class="submit-button">
        </div>
    </form>
</body>

</html>
